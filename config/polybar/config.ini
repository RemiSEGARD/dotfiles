[colors]
background = #28C7C675
background-alt = #4D4D4C
foreground = #C5C8C6
primary = #A1A1A6
secondary = #8ABEB7
alert = #A54242
disabled = #707880

; background = #28C7C675
; background-alt = #373B41
; foreground = #C5C8C6
; primary = #6C8FFF
; secondary = #8ABEB7
; alert = #A54242
; disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 4

bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 1pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Monospace:size=11;2
font-1 = "Noto Sans Symbols2:size=10;1"

modules-left = xworkspaces xwindow
modules-right = spotify pulseaudio memory battery cpu temperature gpu date
; modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#ACAFFF}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/spotify]
type = custom/script
interval = 1
format = <label>
exec = python /home/remi/.config/polybar/spotify_status.py -f '{play_pause}{artist} - {song}' -p "⏵ ,⏸ "
format-underline = #1db954
;control players (optional)
click-left = playerctl --player=spotify play-pause
click-right = playerctl --player=spotify next
click-middle = playerctl --player=spotify previous
scroll-up = playerctl --player=spotify volume 0.05+
scroll-down = playerctl --player=spotify volume 0.05-

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/battery]
type = internal/battery
full-at = 98
low-at = 20
battery = BAT1
adapter = ACAD
label-full = %{F#A1A1A6}Full%{F-} %percentage_raw%%
label-charging = %{F#A1A1A6}Charging%{F-} %percentage_raw%%
label-discharging = %{F#A1A1A6}Battery%{F-} %percentage_raw%%
label-low = %{F#FF8333}BATTERY LOW%{F-} %percentage_raw%%
format-low = <label-low><animation-low>
animation-low-0 = !
animation-low-1 = " "
animation-low-framerate = 200

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/temperature]
type = internal/temperature
interval = 2
format-prefix-foreground = ${colors.primary}
format-prefix = "Temp "
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon5/temp1_input
base-temperature = 20
warn-temperature = 90

[module/gpu]
type = custom/script
format-prefix = "GPU "
format-prefix-foreground = ${colors.primary}
exec = ~/.config/polybar/system-nvidia-smi.sh
interval = 3

[network-base]
type = internal/network
interval = 5
format-connected = %downspeed% %upspeed%
format-disconnected = <label-disconnected>
label-disconnected = %{F#ACAFFF}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#ACAFFF}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#ACAFFF}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
